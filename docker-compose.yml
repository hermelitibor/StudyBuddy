services:
  db:
    image: mysql:8.0
    container_name: studybuddy_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: studybuddy
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-ppassword"]
      interval: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: studybuddy_backend
    volumes:
      - ./backend:/app
      - /app/venv
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://user:password@db:3306/studybuddy
      FLASK_APP: app.py

  frontend:
    build:
      context: ./frontend
    container_name: studybuddy_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"    # ← React hot reload Docker alatt
      WATCHPACK_POLLING: "true"      # ← Webpack polling
      NODE_ENV: "development"     
    stdin_open: true
    tty: true        
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
